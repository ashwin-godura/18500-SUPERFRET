<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shutdown</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .shutdown-message {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #wait-message {
            font-size: 18px;
            color: #ecf0f1;
            margin-top: 10px;
        }

        .countdown {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }

        .safe-shutdown-message {
            font-size: 20px;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="shutdown-message">
        <p>The guitar has been shut down.</p>
        <p id="wait-message">Please wait for <span class="countdown" id="countdown">30</span> seconds before unplugging the device.</p>
    </div>

    <script>
        // Countdown timer logic
        let seconds = 30;

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerText = seconds;

            if (seconds > 0) {
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                // Display safe shutdown message
                document.getElementById('safe-shutdown-message').innerText = 'It is safe to shut down the Pi.';
                // Hide countdown
                countdownElement.style.display = 'none';
                document.getElementById('wait-message').style.display = 'none';
            }
        }

        updateCountdown();
    </script>

    <div class="safe-shutdown-message" id="safe-shutdown-message"></div>
</body>
</html>
